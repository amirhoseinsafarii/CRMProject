{% extends 'organization/base.html' %}
{% block content %}
    <div class="container">
        <h3>ثبت سازمان برای پیش فاکتور</h3>
        <form method="post">
            {% csrf_token %}        
                <div class="form-group">
                    <label for="{{ field.auto_id }}" class="control-label mb-1">
                        انتخاب سازمان
                    </label>
                    <div class="control-group">
                        {{ form.organization }}
                    </div>
                </div>
            <button type="submit" class="btn btn-primary" value="Submit">
                دخیره
            </button>
        </form>
    </div>
{% endblock %}

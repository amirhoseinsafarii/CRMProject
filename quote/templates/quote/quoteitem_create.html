{% extends 'organization/base.html' %}
{% block content %}
<body style="background-color: #646464;">
    <div class="container" dir="rtl" align="right">
        <form method="post" style="margin: 50;background-color: aliceblue;position: absolute;right: 500;top: 70;">
            {% csrf_token %}       
                <div class="form-group">
                    <label for="{{ field.auto_id }}" class="control-label mb-1">
                        انتخاب محصولات
                    </label>
                    <div class="control-group">
                        {{ form.product }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="{{ field.auto_id }}" class="control-label mb-1">
                         تعداد
                    </label>
                    <div class="control-group">
                        {{ form.qty }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="{{ field.auto_id }}" class="control-label mb-1">
                        درصد تخفیف 
                    </label>
                    <div class="control-group">
                        {{ form.discount }}
                    </div>
                </div>
            <button type="submit" class="btn btn-primary" value="Submit">
                دخیره
            </button>
        </form>
    </div>
</body>
{% endblock %}
